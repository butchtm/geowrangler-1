ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "geowrangler"
  site-url: "https://geowrangler.web.app/"
  description: "Tools for dealing with geospatial data"
  execute: 
    enabled: false
  twitter-card: true
  open-graph: true
  reader-mode: true
  repo-branch: master
  repo-url: "https://github.com/thinkingmachines/geowrangler"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/thinkingmachines/geowrangler"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
